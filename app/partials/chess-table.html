<table class="table">
    <tr>
        <td></td><td ng-repeat="team in teams" title="{{team.name}}">{{team.name.slice(0,3)}}</td>

    <tr ng-repeat="team in teams">

        <td ng-repeat="team in teams">x</td>
    </tr>
</table>
