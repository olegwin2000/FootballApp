<table class="table chess-table" ng-controller="ChessTableCtrl">
    <tr>
        <td></td><td ng-repeat="team in teams" title="{{team.name}}">{{team.name.slice(0,3)}}</td>
    </tr>
    <tr ng-repeat="(team1, team) in teams">
        <td ng-class="{in:$first}" title="{{team.name}}">{{team.name.slice(0,3)}}</td>
        <td ng-repeat="(team2, team) in teams"><input type="text" ng-model="data[team1][team2]"></td>
    </tr>
</table>
